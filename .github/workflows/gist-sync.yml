name: Sync from Gist

on:
  schedule:
    - cron: '*/5 * * * *'  # check every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull files from Gist
        run: |
          curl -s https://api.github.com/gists/${{ secrets.GIST_ID }} \
          | jq -r '.files["index.html"].content' > index.html
          curl -s https://api.github.com/gists/${{ secrets.GIST_ID }} \
          | jq -r '.files["app.js"].content' > app.js

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html app.js
          git commit -m "Sync from Gist" || echo "No changes"
          git push
